<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
			<h:form id="frm" enctype="multipart/form-data">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nombre de Proyecto"
						style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.nombre}" />


					<p:outputLabel value="Fecha de Presentacion"
						style="font-weight: bold;" />
					<p:outputLabel
						value="#{proyectosFormBean.proyectos.fechaPresentacion}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>


					<p:outputLabel value="Fecha de Inicio" style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.fechaInicio}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>

					<p:outputLabel value="Duracion" style="font-weight: bold;" />
					<p:outputLabel
						value="#{proyectosFormBean.proyectos.perfilduracion}"> A単os
						
					</p:outputLabel>

					<p:outputLabel value="Vigencia" style="font-weight: bold;" />
					<p:outputLabel
						value="#{proyectosFormBean.proyectos.tiempovigencia}"> A単os
						
					</p:outputLabel>

					<p:outputLabel value="Monto Aprobado" style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.montoAprobado}">
						<f:convertNumber currencySymbol="s/." maxFractionDigits="2"
							maxIntegerDigits="10" type="currency" locale="true" />
					</p:outputLabel>

					<p:outputLabel value="Monto Restante" style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.montoRestante}">
						<f:convertNumber currencySymbol="s/." maxFractionDigits="2"
							maxIntegerDigits="10" type="currency" locale="true" />
					</p:outputLabel>

					<p:outputLabel value="Tipo de Financiamiento"
						style="font-weight: bold;" />
					<p:outputLabel
						value="#{proyectosFormBean.proyectos.tipofinanciamiento}">
						<f:converter converterId="tipoFinanciamiento" />
					</p:outputLabel>


					<p:outputLabel value="Estado" style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.estado}">
						<f:converter converterId="estadoProyecto" />
					</p:outputLabel>
<p:outputLabel value="Nombre de Proyecto"
						style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.nombre}" />


					<p:outputLabel value="Fecha de Presentacion"
						style="font-weight: bold;" />
					<p:outputLabel
						value="#{proyectosFormBean.proyectos.fechaPresentacion}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>


					<p:outputLabel value="Fecha de Inicio" style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.fechaInicio}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>

					<p:outputLabel value="Duracion" style="font-weight: bold;" />
					<p:outputLabel
						value="#{proyectosFormBean.proyectos.perfilduracion}"> A単os
						
					</p:outputLabel>

					<p:outputLabel value="Vigencia" style="font-weight: bold;" />
					<p:outputLabel
						value="#{proyectosFormBean.proyectos.tiempovigencia}"> A単os
						
					</p:outputLabel>

					<p:outputLabel value="Monto Aprobado" style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.montoAprobado}">
						<f:convertNumber currencySymbol="s/." maxFractionDigits="2"
							maxIntegerDigits="10" type="currency" locale="true" />
					</p:outputLabel>

					<p:outputLabel value="Monto Restante" style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.montoRestante}">
						<f:convertNumber currencySymbol="s/." maxFractionDigits="2"
							maxIntegerDigits="10" type="currency" locale="true" />
					</p:outputLabel>

					<p:outputLabel value="Tipo de Financiamiento"
						style="font-weight: bold;" />
					<p:outputLabel
						value="#{proyectosFormBean.proyectos.tipofinanciamiento}">
						<f:converter converterId="tipoFinanciamiento" />
					</p:outputLabel>


					<p:outputLabel value="Estado" style="font-weight: bold;" />
					<p:outputLabel value="#{proyectosFormBean.proyectos.estado}">
						<f:converter converterId="estadoProyecto" />
					</p:outputLabel>


				</p:panelGrid>

				<p:separator />

				<p:commandButton value="Fuentes S/."
					oncomplete="PF('wdlgFuenteProyecto').show();"
					update="frm:dlgFuenteProyecto" />
				<p:separator />
				<p:dataTable id="dtFuenteProyectos"
					value="#{proyectosFormBean.lstFuenteProyecto}" var="fpr"
					style="width:800px">
					<p:column headerText="idd">
						<p:outputLabel value="#{fpr.idFuenteProyecto}"/>
					</p:column>
					<p:column headerText="Fuente" style="width:100px">
						<p:outputLabel value="#{fpr.fuente.descripcion}" />
					</p:column>
					<p:column headerText="Monto" style="width:60px">
						<p:outputLabel value="#{fpr.monto }" />
					</p:column>
					<p:column style="width:30px">
						<p:commandLink>
							<p:graphicImage library="images" name="edit.jpg" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
				

				<p:separator />

				
					
						<p:treeTable id="dtOjetivos" value="#{proyectosFormBean.raiz}"
							var="ob">
							<f:facet name="header">
					            Objetivos
					        </f:facet>
							<p:column headerText="Descripcion" filterBy="#{ob.descripcion}"
								filterMatchMode="contains" filterStyle="display:none">
								<p:outputLabel value="#{ob.descripcion }" />
							</p:column>
							<p:column headerText="Tipo" filterBy="#{ob.tipo}"
								filterMatchMode="contains" filterStyle="display:none">
								<p:outputLabel value="#{ob.tipo }">
									<f:converter converterId="tipoTreeNode" />
								</p:outputLabel>
							</p:column>

						</p:treeTable>


				


				
				<p:separator />
				<p:dialog header="Fuente" id="dlgFuenteProyecto"
					widgetVar="wdlgFuenteProyecto" modal="true">
					<p:panelGrid columns="2">
						<p:outputLabel value="Fuente" />
						<p:selectOneMenu id="cboFuente"
							value="#{proyectosFormBean.fuenteproyecto}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="--seleccione--" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{proyectosFormBean.lstFuente}" var="fp"
								itemLabel="#{fp.descripcion}" itemValue="#{fp}" />

						</p:selectOneMenu>
						<p:outputLabel value="Monto s/." style="font-weight:bold;" />
						<p:inputNumber value="#{proyectosFormBean.fuenteproyecto.monto }"
							decimalSeparator="." thousandSeparator="," />
					</p:panelGrid>
					<h:panelGroup layout="block" style="float:right">
						<p:commandButton value="Aceptar"
							actionListener="#{proyectosFormBean.operarFuente() }"
							ajax="false" action="proyectosForm?faces-redirect=true" />
						<p:commandButton value="Cancelar" immediate="true"
							onclick="PF('wdlgFuenteProyecto').hide();" />
					</h:panelGroup>
				</p:dialog>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>

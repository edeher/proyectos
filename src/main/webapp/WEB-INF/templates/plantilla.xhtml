<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript name="script.js" library="js" />
	<h:outputScript name="calendar.js" library="js" />
</h:head>
<body>
	<ui:insert name="header">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage library="images" name="load.gif" />
		</p:dialog>
<p:growl autoUpdate="true" showDetail="true"/>
		<h:form id="frmMenu">
			<p:menubar autoDisplay="false">
			<p:menuitem icon="ui-icon-home" value="Proyectos"
					action="index?faces-redirect=true"></p:menuitem>
				<p:menuitem icon="ui-icon-home" value="Proyecto"
					action="proyecto?faces-redirect=true"></p:menuitem>
				<p:menuitem icon="ui-icon-home" value="Objetivo"
					action="objetivo?faces-redirect=true"></p:menuitem>
				<p:menuitem icon="ui-icon-home" value="Componente"
					action="componente?faces-redirect=true"></p:menuitem>
				<p:menuitem icon="ui-icon-home" value="Actividad"
					action="actividad?faces-redirect=true"></p:menuitem>
				<p:menuitem icon="ui-icon-home" value="Autor"
					action="autor?faces-redirect=true"></p:menuitem>
				<p:menuitem icon="ui-icon-home" value="Fuente"
					action="fuente?faces-redirect=true"></p:menuitem>
					<p:menuitem icon="ui-icon-home" value="FuenteProyecto"
					action="fuenteproyecto?faces-redirect=true"></p:menuitem>
				<f:facet name="options">
					<h:panelGrid columns="2">
						<p:clock pattern="h:mm:ss a dd/MM/yyyy" mode="server" />
						<p:commandButton icon="ui-icon-gear" />
					</h:panelGrid>
				</f:facet>

			</p:menubar>


		</h:form>
	</ui:insert>



	<ui:insert name="content">

	</ui:insert>



	<ui:insert name="footer">
		<div>Desarrollado por vpi</div>
		<div>Copyright Â© pon.c, 2018. Todos los derechos reservados</div>
		<div>
			<a href="">Facebook</a> <a href="">Youtube</a> <a href="">Twitter</a>
		</div>
	</ui:insert>

</body>
</html>

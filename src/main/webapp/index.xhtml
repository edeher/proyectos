<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
			<h:form>

				<p:dataTable id="dtProyectos" widgetVar="formatosTable"
					value="#{proyectosBean.lstProyectos}" var="pro">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar:" />
							<p:inputText id="globalFilter"
								onkeyup="buscarFiltros('formatosTable', this);"
								style="width:150px" placeholder="Ingrese una palabra" />
						</p:outputPanel>
					</f:facet>
					<p:column headerText="id" style="width:30px"
						filterBy="#{pro.idProyecto}" filterMatchMode="contains"
						filterStyle="display:none">
						<p:outputLabel value="#{pro.idProyecto}" />
					</p:column>
					<p:column headerText="Nombre" filterBy="#{pro.nombre}"
						filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{pro.nombre}" />
					</p:column>
					<p:column headerText="fecha de Presentacion"
						filterBy="#{pro.fechaPresentacion}" filterMatchMode="contains"
						filterStyle="display:none">
						<p:outputLabel value="#{pro.fechaPresentacion}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="monto aprobado"
						filterBy="#{pro.montoAprobado}" filterMatchMode="contains"
						filterStyle="display:none">
						<p:outputLabel value="#{pro.montoAprobado}">
							<f:convertNumber currencySymbol="s/." maxFractionDigits="2"
								maxIntegerDigits="10" type="currency" locale="true" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="perfil de duracion"
						filterBy="#{pro.perfilduracion}" filterMatchMode="contains"
						filterStyle="display:none">
						<p:outputLabel value="#{pro.perfilduracion}" />
					</p:column>
					<p:column style="width:30px">
						<p:commandLink actionListener="#{proyectosBean.seleccionar(pro)}"
							action="proyectosForm1">
							<p:graphicImage library="images" name="lupa.png" />
						</p:commandLink>
					</p:column>
					
				</p:dataTable>

			</h:form>


		</ui:define>

	</ui:composition>

</body>
</html>

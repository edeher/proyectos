<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
			<h:form id="frm" enctype="multipart/form-data">
				<p:commandButton value="Nuevo"
					oncomplete="PF('wdlgProyecto').show();" />

				<p:dataTable id="dtProyectos" value="#{proyectoBean.lstProyecto}"
					var="pro" rows="10">
					<p:column headerText="id">
						<p:outputLabel value="#{pro.idProyecto}" />
					</p:column>
					<p:column headerText="nombre">
						<p:outputLabel value="#{pro.nombre}" />
					</p:column>
					<p:column headerText="duracion">
						<p:outputLabel value="#{pro.perfilduracion}" />
					</p:column>
					<p:column>
						<p:commandLink actionListener="#{proyectoBean.selecionar(pro)}" oncomplete="PF('wdlgProyecto').show();"
							update="frm:dlgProyecto">
							<p:graphicImage library="images" name="edit.jpg"/>
						
						</p:commandLink>
					
					</p:column>

				</p:dataTable>

				<p:dialog header="proyecto" id="dlgProyecto" widgetVar="wdlgProyecto" modal="true">
					<h:panelGrid columns="2">
						<p:outputLabel value="nombre" />
						<p:inputText value="#{proyectoBean.proyecto.nombre}" />
						<p:outputLabel value="fecha Presentacion" />
						<p:calendar value="#{proyectoBean.fechaSelecionada1}" locale="es"/>
						<p:outputLabel value="Fecha de inicio" />
						<p:calendar value="#{proyectoBean.fechaSelecionada2}" locale="es"/>
						<p:outputLabel value="tipo de financiamiento" />
						<p:selectOneRadio
							value="#{proyectoBean.proyecto.tipofinanaciamiento}">
							<f:selectItem itemLabel="unia" itemValue="un" />
							<f:selectItem itemLabel="externo" itemValue="ex" />
							<f:selectItem itemLabel="mixto" itemValue="mi" />
						</p:selectOneRadio>
						<p:outputLabel value="perfil de duracion" />
						<p:inputText value="#{proyectoBean.proyecto.perfilduracion}" />
						<p:outputLabel value="tiempo de vigencia" />
						<p:inputText value="#{proyectoBean.proyecto.tiempovigencia}" />


					</h:panelGrid>
					<h:panelGroup layout="block" style="float:right">
						<p:commandButton value="Aceptar" actionListener="#{proyectoBean.operar()}" ajax="false" action="index?faces-redirect=true"/>
						<p:commandButton value="Cancelar" immediate="true" onclick="PF('wdlgProyecto').hide();"/>
					</h:panelGroup>

				</p:dialog>


			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
